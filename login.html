<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>


    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">


</head>

<body>

    <div class="container">


        <form class="myForm col-lg-4 col-lg-offset-4" action="/login" method="POST">
            <div class="form-group">

                <label for="formGroupExampleInput">Name</label>

                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" name="username">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Password</label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" name="password">
            </div>

            <input type="submit" value="Login" class="col-lg-4 col-lg-offset-4 btn btn-default btn-md">
        </form>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
